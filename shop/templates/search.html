{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <header class="section__header">
      <h4>Результаты по запросу: {{query}}</h4>
    </header>
    <div class="list-products list-products--customizable">
      {% for product in product_list %}
        {% include "product_card.html" with additional_classes="list-products__item" %}
      {% empty %}
      <h3>Ничего не найдено по запросу {{query}}</h3>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
