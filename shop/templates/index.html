{% extends "base.html" %}

{% block content %}
<section class="section phone-list-section">
  <div class="container">
    <header class="phone-list-section__header">
      <h2>Смартфоны и планшеты</h2>
    </header>
    <div class="phone-list">
      {% for phone in phone_list %}
        {% include "product_card.html" with product=phone additional_classes="phone-list__item"%}
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
