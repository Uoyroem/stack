{% block content %}
<section class="categories-section mb-4">
    <a href="#" class="categories-section__main-category d-flex align-items-center bg--light-gray">

    <a href="#" class="categories-section__category-1 d-flex align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/H7o2a6XDSMA/rs:fill-down:260:163:1/q:100/plain/files/1/5322/16364746/original/Component_5-3_143e82bedd6e26ac5f9ec8ec65aeb4cd.jpg" alt="">
        
    </a>
    <a href="#" class="categories-section__category-2 d-flex  align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/nHITxemcuwY/rs:fill-down:260:163:1/q:100/plain/files/1/5982/17307486/original/2.jpg" alt="">
    </a>
    <a href="#" class="categories-section__category-3 d-flex  align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/baDXLQ6ySOM/rs:fill-down:260:163:1/q:100/plain/files/1/5983/17307487/original/Component_5-2-min_a3479b068fde77f382b45c3f7b419e62.jpg" alt="">
    </a>
    <a href="#" class="categories-section__category-4 d-flex  align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/ObtSC0YvoZA/rs:fill-down:260:163:1/q:100/plain/files/1/5985/17307489/original/Component_5-4-min_4646b7946c16baf088d50f67227c015b.jpg" alt="">
    </a>
    <a href="#" class="categories-section__category-5 d-flex align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/2myJcrgmqxs/rs:fill-down:260:163:1/q:100/plain/files/1/5988/17307492/original/Component_5-6-min_91fb6e58be8236a94503b5bf747c1db8.jpg" alt="">
    </a>
    <a href="#" class="categories-section__category-6 d-flex  align-items-center bg--light-gray">
        <img src="https://static.insales-cdn.com/r/H7o2a6XDSMA/rs:fill-down:260:163:1/q:100/plain/files/1/5322/16364746/original/Component_5-3_143e82bedd6e26ac5f9ec8ec65aeb4cd.jpg" alt="">
    </a>
</section>
<section>
    <div class="d-flex justify-content-between align-items-center">
        <h4>Смартфоны и планшеты</h4>
        <div></div>
    </div>
    <div id="phones-slider" class="carousel slide" data-ride="carousel">
        <div class="d-flex ">
            {% for phone in phone_list %}
            <div class="product">
                <img class="product__image" src="{{ phone.image_url }}" alt="">
                <div>
                    <h6 class="product__title">
                        <a class="lnk" href="{{ phone.get_absolute_url }}">{{ phone.name }}</a> 
                    </h6>
                    <div class="product__info">
                        <h4 class="m-0">{{ phone.get_price }}</h4>
                        <button class="btn rounded-0 btn-primary">
                            <i class="bi bi-basket"></i>
                        </button>
                    </div>
                </div>
                
            </div>
              
            {% endfor %}
          </div>
    </div>
</section>
{% endblock content %}
